                      <!-- right content section -->
                      <div class="col-md-9">
                        <div class="card">

                                <!-- header media -->
                                <div class="media">
                                  <a href="javascript:void(0);" class="mr-25">
                                    <img
                                      src="../app-assets/images/portrait/small/avatar-s-11.jpg"
                                      id="account-upload-img"
                                      class="rounded mr-50"
                                      alt="profile image"
                                      height="80"
                                      width="80"
                                    />
                                  </a>
                                  <!-- upload and reset button -->
                                  <div class="media-body mt-75 ml-1">
                                    <label for="account-upload" class="btn btn-sm btn-info mb-75 mr-75">Upload</label>
                                    <input type="file" id="account-upload" hidden accept="image/*" />
                                    <button class="btn btn-sm btn-outline-secondary mb-75">Reset</button>
                                    <p>Allowed JPG, GIF or PNG. Max size of 800kB</p>
                                  </div>
                                  <!--/ upload and reset button -->
                                </div>
                                <!--/ header media -->
                  
                                <!-- form -->
                                <form class="validate-form mt-2">
                                  <div class="row">
                                    <div class="col-12">
                                      <div class="form-group">
                                        <label for="account-name">Name</label>
                                        <input type="text" class="form-control" id="account-name" name="name" placeholder="Name" value="John Doe"  />
                                      </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                      <div class="form-group">
                                        <label for="account-e-mail">E-mail</label>
                                        <input type="email" class="form-control" id="account-e-mail" name="email" placeholder="Email" value="john@sample.com"
                                        />
                                      </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                      <div class="form-group">
                                        <label for="account-company">Phone Number</label>
                                        <input
                                          type="text"
                                          class="form-control"
                                          id="account-company"
                                          name="company"
                                          placeholder="Company name"
                                          value="012-7749931"
                                        />
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <div class="form-group">
                                        <label for="account-old-password">Old Password</label>
                                        <div class="input-group form-password-toggle input-group-merge">
                                          <input
                                            type="password"
                                            class="form-control"
                                            id="account-old-password"
                                            name="password"
                                            placeholder="Old Password"
                                          />
                                          <div class="input-group-append">
                                            <div class="input-group-text cursor-pointer">
                                              <i data-feather="eye"></i>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                      <div class="form-group">
                                        <label for="account-new-password">New Password</label>
                                        <div class="input-group form-password-toggle input-group-merge">
                                          <input
                                            type="password"
                                            id="account-new-password"
                                            name="new-password"
                                            class="form-control"
                                            placeholder="New Password"
                                          />
                                          <div class="input-group-append">
                                            <div class="input-group-text cursor-pointer">
                                              <i data-feather="eye"></i>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-2">
                                      <div class="form-group">
                                        <label for="account-retype-new-password">Retype New Password</label>
                                        <div class="input-group form-password-toggle input-group-merge">
                                          <input
                                            type="password"
                                            class="form-control"
                                            id="account-retype-new-password"
                                            name="confirm-new-password"
                                            placeholder="New Password"
                                          />
                                          <div class="input-group-append">
                                            <div class="input-group-text cursor-pointer"><i data-feather="eye"></i></div>
                                          </div>
                                        </div>
                                      </div>
                                    </div><hr>
                                    <div class="col-12">
                                        <div class="form-group float-md-right mb-2">
                                            <button type="reset" class="btn btn-outline-secondary"><i data-feather="x"></i>Cancel</button>
                                            <a href="dashboard.html"><button type="button" class="btn btn-info data-submit"><i data-feather="save"></i>Save Changes</button></a>
                                        </div>
                                    </div>
                                  </div>
